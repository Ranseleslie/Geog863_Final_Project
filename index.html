<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New York City School District Boundaries</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div> <!-- Div to display the map -->

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Legend"
    ], function(Map, MapView, FeatureLayer, Legend) {

      // Define the FeatureLayer with a URL to your service containing school district polygons
      var schoolDistrictLayer = new FeatureLayer({
        url: "https://raw.githubusercontent.com/Ranseleslie/Geog863_Final_Project/refs/heads/main/NYS_Schools_-4084863573396545819.csv",  // Use the actual URL of the GeoJSON or Shapefile service
        popupTemplate: {
          title: "School District: {SCHOOLDIST}",
          content: "School District Number: {SCHOOL_ID}"
        }
      });

      // Initialize the map and view
      var map = new Map({
        basemap: "streets-navigation-vector", // Choose basemap type
        layers: [schoolDistrictLayer] // Add FeatureLayer to map
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-74.0060, 40.7128], // Center on NYC
        zoom: 10
      });

      // Add a legend to show the data
      var legend = new Legend({
        view: view
      });

      view.ui.add(legend, "top-right");
    });
  </script>
</body>
</html>

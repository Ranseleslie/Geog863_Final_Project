<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte Neighborhood Analysis</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #viewDiv {
            height: 100%;
            width: 100%;
        }

        /* Style for mobile devices (screen width 600px or less) */
        @media only screen and (max-width: 600px) {
            #legendDiv {
                font-size: 0.8em;
            }

            .esri-ui-top-left {
                left: 10px;
            }

            .esri-ui-top-right {
                right: 10px;
            }

            .esri-ui-bottom-left {
                bottom: 20px;
                left: 10px;
            }

            /* Hide the legend when the screen is small */
            #legendToggle {
                display: block;
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: white;
                padding: 5px;
                border-radius: 5px;
                cursor: pointer;
                z-index: 99;
            }

            #legendDiv {
                display: none;
            }
        }

        /* For desktop, no major changes */
    </style>
</head>

<body>
    <!-- This is where the map will be displayed -->
    <div id="viewDiv"></div>
    <button id="legendToggle">Legend</button> <!-- Button for toggling the legend -->

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GeoJSONLayer",
            "esri/widgets/LayerList",
            "esri/widgets/Expand",
            "esri/widgets/Legend",
            "esri/widgets/Search"
        ], function (Map, MapView, GeoJSONLayer, LayerList, Expand, Legend, Search) {

            const map = new Map({
                basemap: "streets-navigation-vector"
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-80.8431, 35.2271],
                zoom: 12
            });

            // Parks Layer
            const parksLayer = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/Ranseleslie/Geog863_Final_Project/main/Parks.geojson",
                title: "Parks",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-marker",
                        color: "green",
                        size: 10
                    }
                },
                popupTemplate: {
                    title: "{PRKNAME}",
                    content: "<b>Address:</b> {PRKADDR}, {CITY}, {STATE} {ZIP}"
                }
            });
            map.add(parksLayer);

            // Schools Layer
            const schoolsLayer = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/Ranseleslie/Geog863_Final_Project/main/Schools_(view_of_points).geojson",
                title: "Schools",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-marker",
                        color: "blue",
                        size: 10
                    }
                },
                popupTemplate: {
                    title: "{Name}",
                    content: `
                        <b>Type:</b> {Ownership}<br>
                        <b>Grade Level:</b> {GradeLevel}
                    `
                }
            });
            map.add(schoolsLayer);

            // Grocery Stores Layer
            const groceryStoresLayer = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/Ranseleslie/Geog863_Final_Project/main/Grocery_Stores_(view_of_points).geojson",
                title: "Grocery Stores",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-marker",
                        color: "orange",
                        size: 10
                    }
                },
                popupTemplate: {
                    title: "{Name}",
                    content: "<b>Address:</b> {FULL_ADDRESS}"
                }
            });
            map.add(groceryStoresLayer);

            // Medical Facilities Layer
            const medicalFacilitiesLayer = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/Ranseleslie/Geog863_Final_Project/main/Medical_Facilities_(points).geojson",
                title: "Medical Facilities",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-marker",
                        color: "red",
                        size: 10
                    }
                },
                popupTemplate: {
                    title: "{Name}",
                    content: `
                        <b>Service Type:</b> {ServiceType}<br>
                        <b>Address:</b> {Address}
                    `
                }
            });
            map.add(medicalFacilitiesLayer);

            // Shopping Centers Layer
            const shoppingCentersLayer = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/Ranseleslie/Geog863_Final_Project/main/Existing_Shopping_Centers.geojson",
                title: "Shopping Centers",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-marker",
                        color: "purple",
                        size: 10
                    }
                },
                popupTemplate: {
                    title: "{CenterName}",
                    content: "<b>Address:</b> {Address}"
                }
            });
            map.add(shoppingCentersLayer);

            // Create a Search widget for address lookup
            const searchWidget = new Search({
                view: view,
                allPlaceholder: "Search for address or place",
                includeDefaultSources: true
            });
            view.ui.add(searchWidget, { position: "top-left" });

            // LayerList widget
            const layerList = new LayerList({
                view: view
            });

            const expandLayerList = new Expand({
                view: view,
                content: layerList,
                expandIconClass: "esri-icon-layer-list",
                expanded: true
            });
            view.ui.add(expandLayerList, "top-right");

            // Add a Legend widget
            const legend = new Legend({
                view: view,
                layerInfos: [
                    { layer: parksLayer, title: "Parks" },
                    { layer: schoolsLayer, title: "Schools" },
                    { layer: groceryStoresLayer, title: "Grocery Stores" },
                    { layer: medicalFacilitiesLayer, title: "Medical Facilities" },
                    { layer: shoppingCentersLayer, title: "Shopping Centers" }
                ]
            });
            view.ui.add(legend, "bottom-left");

            // Mobile-specific functionality: Toggle the legend on/off with a button
            const legendDiv = document.getElementById("legendDiv");
            const legendToggle = document.getElementById("legendToggle");

            legendToggle.addEventListener("click", function () {
                if (legendDiv.style.display === "none") {
                    legendDiv.style.display = "block";
                    legendToggle.textContent = "Hide Legend";
                } else {
                    legendDiv.style.display = "none";
                    legendToggle.textContent = "Show Legend";
                }
            });

            // Hide the legend on load for mobile screens
            if (window.innerWidth <= 600) {
                legendDiv.style.display = "none";
                legendToggle.style.display = "block";
            } else {
                legendDiv.style.display = "block";
                legendToggle.style.display = "none";
            }

            // Ensure that the layout adapts when resizing the window
            window.addEventListener("resize", function () {
                if (window.innerWidth <= 600) {
                    legendDiv.style.display = "none";
                    legendToggle.style.display = "block";
                } else {
                    legendDiv.style.display = "block";
                    legendToggle.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>

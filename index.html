<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte Neighborhood Analysis</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #viewDiv {
            height: 100%;
            width: 100%;
        }

        /* Style to make the legend smaller */
        .esri-legend {
            font-size: 0.8em;  /* Reduce font size */
            line-height: 1.0em; /* Adjust line height */
            width: 125px; /* Set a specific width */
        }
    </style>
</head>
<body>
    <!-- This is where the map will be displayed -->
    <div id="viewDiv"></div>

    <!-- Start the JavaScript block -->
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GeoJSONLayer",
            "esri/widgets/LayerList",
            "esri/widgets/Expand",
            "esri/widgets/Legend" // Import Legend widget
        ], function(Map, MapView, GeoJSONLayer, LayerList, Expand, Legend) {

            // Create the map
            const map = new Map({
                basemap: "streets-navigation-vector" // Esri basemap
            });

            // Create the view, centered on Charlotte, NC
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-80.8431, 35.2271], // Coordinates for Charlotte, NC
                zoom: 12
            });

            // Parks Layer
            const parksLayer = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/Ranseleslie/Geog863_Final_Project/main/Parks.geojson",
                title: "Parks",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-marker",
                        color: "green",
                        size: 10
                    }
                },
                popupTemplate: {
                    title: "{PRKNAME}", // Display the park name as the title
                    content: "<b>Address:</b> {PRKADDR}, {CITY}, {STATE} {ZIP}" // Park address including city, state, and zip
                }
            });
            map.add(parksLayer);

            // Schools Layer
            const schoolsLayer = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/Ranseleslie/Geog863_Final_Project/main/Schools_(view_of_points).geojson",
                title: "Schools",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-marker",
                        color: "blue",
                        size: 10
                    }
                },
                popupTemplate: {
                    title: "{Name}", // School name as the title
                    content: `
                        <b>Type:</b> {Ownership}<br>
                        <b>Grade Level:</b> {GradeLevel}
                    ` // Display address, type of school, and grade level
                 }
            });
            map.add(schoolsLayer);

            // Grocery Stores Layer
            const groceryStoresLayer = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/Ranseleslie/Geog863_Final_Project/main/Grocery_Stores_(view_of_points).geojson",
                title: "Grocery Stores",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-marker",
                        color: "orange",
                        size: 10
                    }
                },
                popupTemplate: {
                    title: "{Name}", // Grocery store name
                    content: "<b>Address:</b> {FULL_ADDRESS}" // Grocery store address
                }
            });
            map.add(groceryStoresLayer);

            // Medical Facilities Layer
            const medicalFacilitiesLayer = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/Ranseleslie/Geog863_Final_Project/main/Medical_Facilities_(points).geojson",
                title: "Medical Facilities",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-marker",
                        color: "red",
                        size: 10
                    }
                },
                popupTemplate: {
                    title: "{Name}", // Medical facility name
                    content: `
                        <b>Service Type:</b> {ServiceType}<br>
                        <b>Address:</b> {Address}
                    ` // Display service type and address
                }
            });
            map.add(medicalFacilitiesLayer);

            // Shopping Centers Layer
            const shoppingCentersLayer = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/Ranseleslie/Geog863_Final_Project/main/Existing_Shopping_Centers.geojson",
                title: "Shopping Centers",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-marker",
                        color: "purple",
                        size: 10
                    }
                },
                popupTemplate: {
                    title: "{CenterName}", // Shopping center name
                    content: "<b>Address:</b> {Address}" // Shopping center address
                }
            });
            map.add(shoppingCentersLayer);

            // Add LayerList widget to allow toggling of layers
            const layerList = new LayerList({
                view: view
            });

            // Optionally, wrap the LayerList in an Expand widget to save space
            const expand = new Expand({
                view: view,
                content: layerList,
                expandIconClass: "esri-icon-layer-list", // Icon for the expand button
                expanded: true
            });

            view.ui.add(expand, "top-right"); // Add the LayerList widget to the UI
            
            // Add the Legend widget
            const legend = new Legend({
                view: view,
                layerInfos: [
                    { layer: parksLayer, title: "Parks" },
                    { layer: schoolsLayer, title: "Schools" },
                    { layer: groceryStoresLayer, title: "Grocery Stores" },
                    { layer: medicalFacilitiesLayer, title: "Medical Facilities" },
                    { layer: shoppingCentersLayer, title: "Shopping Centers" }
                ]
            });

            view.ui.add(legend, "bottom-left"); // Add the Legend widget to the UI
        });
    </script>
    <!-- End the JavaScript block -->
</body>
</html>
